<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rust Platform Support Tree</title>
    <meta name="description" content="Rust platform support Tree is a single
        page application to visualize rust platform support, built with d3.js and AngularJS">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tree.css" />
    <!-- open graph -->
    <meta property="og:url" content="https://rust-lang.vn/rust-platform" />
    <meta property="og:title" content="Rust Platform Support Tree" />
    <meta property="og:description" content="Rust platform support Tree is a single
        page application to visualize rust platform support, built with d3.js and AngularJS"
    />
    <meta property="og:image"
    content="https://rust-lang.vn/rust-platform/images/rust-platform-support.jpg"
    />
    <meta property="og:type" content="website" />
    <!-- end open graph -->
</head>

<body>
    <div class="container-fluid">
        <div ng-app="ChartsApp">

            <h1 class="text-center text-success">Rust Platform Support Tree</h1>

            <div ng-controller="chartCtrl">
                <tree-chart data="data" diameter="2000"></tree-chart>
            </div>

            <div ng-controller="panelCtrl">
                <div id="panel">
                    <div ng-if="detail">
                        <ng-include src="'js/angular.architectureTree/templates/panel-detail.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/d3.v3.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/d3.architectureTree.js"></script>
    <script src="js/angular.architectureTree/app.js"></script>
    <script src="js/angular.architectureTree/controllers/chart.js"></script>
    <script src="js/angular.architectureTree/controllers/json-data.js"></script>
    <script src="js/angular.architectureTree/controllers/panel.js"></script>
    <script src="js/angular.architectureTree/directives/tree-chart.js"></script>
    <script src="js/angular.architectureTree/services/data.js"></script>
    <script src="js/angular.architectureTree/services/bus.js"></script>
</body>

</html>
